<!DOCTYPE html>
<html>

<head>
  <title>Dog Picture Generator</title>
  <link rel="stylesheet" href="dogs.css">

  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
</head>

<body>

    <div id="Header">
      <h1>Dog Picture Generator</h1>
    </div>

    <div id="Content">
      <p>Type Dog Breed name here:</p>
      <button id="randButton" type="button" onclick="generateRandDogPic()">Get Random Dog Pic</button>

      <div id="randDogPic">
      </div>

      <form>
        Enter A Dog Breed: <input type="text" id="breedInput" value=""><br>
        <input id="breedButton" type="submit" value="Get Dog Breed Pic">
      </form>

      <div id="breedDogPic">
      </div>
      <a href="breeds.html">List of Possible Dog Breeds</a>
    </div>

    <div id="Footer">
      Copyright 2017
    </div>

</body>

<script>
  function generateRandDogPic() {
    var randURL = "https://dog.ceo/api/breeds/image/random";
    $.getJSON(randURL, function(result) {
      $("#randDogPic").html("<img src='" + result.message + "'>");
    });
  };


  $("#breedButton").click(function(e) {
    var breedName = $("#breedInput").val();
    console.log(breedName);
    e.preventDefault();
    var breedURL = "https://dog.ceo/api/breed/" + breedName + "/images/random";
    console.log(breedURL);

    $.getJSON(breedURL, function(result) {
      $("#breedDogPic").html("<img src='" + result.message + "'>");
    });
  });
</script>

</html>
